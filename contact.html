<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgba(192,207,235,1)">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Icon.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="backdrop1"></div>
        <div class="backdrop2"></div>
        <div class="header" id="header">
            <div class="title">
                <p>Contact</p>
            </div>
            <div class="title2">
                <p>T.W.S</p>
            </div>
        </div>
    </header>

    <div class="back-anim">
        <div class="particle p1" id="animate1"></div>
        <div class="particle p2" id="animate2"></div>
        <div class="particle p3" id="animate3"></div>
        <div class="particle p4" id="animate4"></div>

        <div class="particle p5" id="animate5"></div>
        <div class="particle p6" id="animate6"></div>
        <div class="particle p7" id="animate7"></div>
        <div class="particle p8" id="animate8"></div>
    </div>

    <main>
        <div class="loading">
            <p class="loading-text">Loading.<p class="loading-text2">.</p>
            </p>
        </div>
        <nav id="nav" class="nav">
            <div>

            </div>
            <div class="nav-content">
                <div></div>
                <a class="link" href="index.html">
                    <div class="backdrop-link"></div>
                    <p class="link-content">Home</p>
                </a>
                <div></div>
                <a class="link" href="projects.html">
                    <div class="backdrop-link"></div>
                    <p class="link-content">Projects</p>
                </a>
                <div></div>
                <a class="link" href="contact.html">
                    <div class="backdrop-link"></div>
                    <p class="link-content">Contact</p>
                </a>
            </div>
        </nav>

        <div id="misc">

        </div>

        <div id="main">
            <div class="contact" id="contact">
                <div class="contact-div">

                </div>
                <div class="contact-form  contact-div content">
                    <p class="text-correction">Contact me:</p>
                    <form class="form-content form-a">
                        <label for="fName">Name</label>
                        <input type="text" id="fName" class="fText" name="Name" placeholder="Your name:">
                    </form>
                    <form class="form-content form-b">
                        <label for="fContact">Reasons for contact</label>
                        <textarea id="fContact" class="fText fText-Correction" name="fContact"></textarea>
                    </form>
                    <form class="form-content form-c">
                        <label for="fEmail">Email</label>
                        <input type="email" id="fEmail" class="fText" name="email" placeholder="Your email address:">
                    </form>
                    <form class="form-content form-d">
                        <label for="fNumber">Phone number</label>
                        <input type="text" id="fNumber" class="fText" name="Number"
                            placeholder="Your number (optional):">
                    </form>
                    <input class="form-e fButton" type="submit" value="Submit">
                    <div class="form-x"></div>
                </div>
                <div class="contact-div">

                </div>
            </div>
        </div>
        <div class="footer" id="footer">

        </div>
        <div class="mobile-content" id="mobile-content">
            <div class="mobile-form-content">
                <form class="form-content form-a">
                    <label for="fName">Name</label>
                    <input type="text" id="fName" class="fText" name="Name" placeholder="Your name:">
                </form>

                <form class="form-content form-c">
                    <label for="fEmail">Email</label>
                    <input type="email" id="fEmail" class="fText" name="email" placeholder="Your email address:">
                </form>

                <form class="form-content form-d">
                    <label for="fNumber">Phone number</label>
                    <input type="text" id="fNumber" class="fText" name="Number" placeholder="Your number (optional):">
                </form>

                <form class="form-content form-b form-b-mobile">
                    <label for="fContact">Reasons for contact</label>
                    <textarea id="fContact" class="fText fText-Correction" name="fContact"></textarea>
                </form>
                <input class="form-e fButton" type="submit" value="Submit">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
</body>

</html>
